name: Wheels

on:
  push:
    branches:
      - master
    tags:
      - 'v**'
  pull_request:
    branches: 
      - master
      
jobs:
  wheel:
    runs-on: ubuntu-latest
    env:
        SMOLDYN_PYPI_TOKEN: ${{ secrets.SMOLDYN_PYPI_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Building wheel in ManuLinux container
        run: |
          ls -ltR
          export PYPI_PASSWORD=$SMOLDYN_PYPI_TOKEN
          cd scripts && make wheels

