dist: xenial
sudo: required

matrix:
  include:
    - os : osx
      osx_image: xcode9.4     # 10.14
    - os: osx
      osx_image: xcode10.1   # 10.13
    - os: linux
      sudo: required

services:
  - docker

branches:
    only:
        - master
        - pybind11
        - devel


notifications:
  email:
    recipients:
      - dilawar.s.rajput@gmail.com
    on_success: change
    on_failure: always

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then (cd scripts && ./build_wheels_osx.sh); fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then (cd scripts && make) ; fi
